server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ========== 前端页面路由（精确匹配）==========
    # 这些是 React Router 的前端页面，需要返回 index.html

    # /repositories 页面（仓库列表）
    location = /repositories {
        try_files /index.html =404;
    }

    # /endpoints 页面（端口列表）
    location = /endpoints {
        try_files /index.html =404;
    }

    # ========== 后端 API 路由 ==========

    location /auth {
        proxy_pass http://backend:3077;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # /repositories/ 开头的路径代理到后端（如 /repositories/all, /repositories/123）
    location /repositories/ {
        proxy_pass http://backend:3077;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /quotes {
        proxy_pass http://backend:3077;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        proxy_pass http://backend:3077;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /stats {
        proxy_pass http://backend:3077;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # /endpoints/ 开头的路径代理到后端（如 /endpoints/run/xxx, /endpoints/123）
    location /endpoints/ {
        proxy_pass http://backend:3077;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ========== 默认路由（其他前端页面）==========
    location / {
        try_files $uri $uri/ /index.html;
    }
}
