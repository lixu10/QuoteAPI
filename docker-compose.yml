version: '3.8'

services:
  backend:
    build: ./backend
    container_name: quoteapi-backend
    ports:
      - "3077:3077"
    environment:
      - PORT=3077
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - DB_PATH=/app/data/quoteapi.db
      - NODE_ENV=production
    volumes:
      - quote-data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: quoteapi-frontend
    ports:
      - "3088:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  quote-data:
